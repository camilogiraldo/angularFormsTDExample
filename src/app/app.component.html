<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <br>
      <form (ngSubmit)="onSubmitForm()" #formElement="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
          class="form-control" 
          type="email"
          id="email" 
          ngModel
          name="email"
          required
          email 
          #email="ngModel"
          >
          <span class="help-block" *ngIf="!email.valid && email.touched">Enter a valid email</span>
        </div>

        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select class="form-control" 
            [ngModel]="defaultSuscription"
            name="suscriptionType">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
          class="form-control" 
          type="password"
          id="password"
          ngModel
          name="password"
          required
          #password="ngModel"
          >
          <span class="help-block" *ngIf="!password.valid && password.touched">A password is required</span>
        </div>
        
        <button 
        type="submit" 
        class="btn btn-success"
        [disabled]="!formElement.valid">Send</button>
      </form>
      <span class="help-block" *ngIf="!formElement.valid && formElement.touched">Form invalid. Fix the errors and try again</span>
      <p> </p>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h1>Data entered</h1>
      <p>Email: {{ user.email }} </p>
      <p>Subscription: {{ user.suscription}} </p>
      <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>
